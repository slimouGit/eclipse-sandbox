<!DOCTYPE html>

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
<meta charset="ISO-8859-1"></meta>
<title>DummyJSF</title>
</h:head>
