<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Displaying employee information</title>
</h:head>
<body>
	<h3>Displaying employee information</h3>

	Name: #{employee.name}
	<br /> Age: #{employee.age}
	<br /> Gender: #{employee.gender}
	<br /> status: #{employee.status}
	<br /> Preferred department(s):
	<ui:repeat var="temp" value="#{employee.department}">
		<li>#{temp}</li>
	</ui:repeat>
	<br /> Ref Code: #{employee.refcode}
	<br /> Comment:#{employee.comment}
	<br />

</body>
</html>
